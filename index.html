<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de estudiantes Responsivo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formulario">
        <h1>Formulario de estudiantes Responsivo</h1>
        <table id="estudiantes">
          <div class="input-group">
            <label for="nombre">Nombre del estudiante:</label>
            <input type="text" id="nombre" placeholder="Ingrese su Nombre" />
          </div>

          <div class="input-group">
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input
              type="date"
              id="fechaNacimiento"
              placeholder="Ingrese su fecha"
            />
          </div>

          <div class="input-group">
            <label for="sexo">Género:</label>
            <div class="radio-group">
              <input
                type="radio"
                name="sexo"
                id="masculino"
                value="Masculino"
              />
              <label for="masculino">Masculino</label>
              <input type="radio" name="sexo" id="femenino" value="Femenino" />
              <label for="femenino">Femenino</label>
              <input type="radio" name="sexo" id="otro" value="Otro" />
              <label for="otro">Otro</label>
            </div>
          </div>

          <div class="input-group">
            <label for="celular">Celular:</label>
            <input
              type="text"
              id="celular"
              placeholder="Ingrese su numero de celular"
            />
          </div>

          <div class="button-group">
            <input type="button" value="Agregar" onclick="capturarDatos()" />
            <input
              type="button"
              value="Exportar a Excel"
              onclick="exportarExcel()"
            />
            <input
              type="button"
              value="Exportar a PDF"
              onclick="exportarPDF()"
            />
          </div>
        </table>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Género</th>
            <th>Celular</th>
          </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
